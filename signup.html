<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <div class = "container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class = "row w-100 justify-content-center">
            <div class = "col-12 col-sm-10 col-md-6 col-lg-4">
                <div class = "card shadow login-card p-2">
                    <h1 class = "login-title text-center">Sign up</h1>
                    <form>
                <div class="form-group">
              <label for="email"><strong>Email address</strong></label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
              <label for="password"><strong>Enter password</strong></label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>

                <div class="form-group">
              <label for="password1"><strong>Re-enter password</strong></label>
              <input type="password" class="form-control" id="password1" placeholder="Enter your password">
                </div>

            <button type="submit" class="btn btn-primary btn-block button">Sign up</button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
